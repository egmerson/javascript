<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(17, 156, 4);
            font: normal 20px arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <Div id="area">
        <!--on "clique" nome do evento que você quer disparar. onclique vai chamar o nome da ação que eu quero botar. Então quando eu clicar em cima da div ele vai disparar o clicar-->
        interaja...
    </Div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            //tudo queta aqui dentro será executado quando eu chamar o clicar 
            //var a = window.document.getElementById('area')
            a.innerText = 'clicou'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'entrou!'
        }

        function sair() {
            a.innerText = 'saiu!'
            a.style.background = 'rgb(17, 156, 4)'
        }
    </script>
</body>
</html>
