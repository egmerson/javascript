<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
           // var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            // trasnformar o tipo de dado da para a variável
            res.innerHTML = `Sua velocidade atual é de ${vel} km/h`
            //usa esse comando para printar o valor do resultado;
            if (vel>80){
                res.innerHTML += '<p> você está multado por excesso de velocidade </p>'
            }
            res.innerHTML += '<p> Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
